<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cartoon Forest Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap');

        body {
            margin: 0;
            font-family: 'Comic Neue', cursive;
            background-color: #e0f7fa; /* Light blue sky */
            color: #333;
            overflow-x: hidden; /* Prevent horizontal scroll */
            position: relative;
        }

        /* Cartoon Forest Background */
        .cartoon-forest-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('https://via.placeholder.com/1920x1080/81c784/4caf50?text=Cartoon+Forest+Background'); /* Placeholder for your background image */
            background-size: cover;
            background-position: center;
            opacity: 0.8;
            filter: saturate(1.2);
        }

        /* You can create more detailed forest elements with CSS or use an actual image */
        .tree {
            position: absolute;
            bottom: 0;
            width: 150px;
            height: 250px;
            background-color: #4caf50; /* Green leaves */
            border-radius: 50% 50% 0 0;
            z-index: -1;
        }
        .tree::before {
            content: '';
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 80px;
            background-color: #795548; /* Brown trunk */
            border-radius: 10px;
        }
        .tree.left { left: 5%; transform: scaleX(0.9); height: 200px; }
        .tree.right { right: 10%; transform: scaleX(1.1); height: 280px; }
        .tree.center { left: 40%; height: 220px; }


        .header {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
        }

        .header h1 {
            color: #ff6f61; /* Cheerful red */
            margin: 0;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header nav ul {
            list-style: none;
            padding: 0;
            margin: 10px 0 0;
        }

        .header nav ul li {
            display: inline-block;
            margin: 0 15px;
        }

        .header nav ul li a {
            text-decoration: none;
            color: #4CAF50; /* Green */
            font-weight: bold;
            font-size: 1.2em;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .header nav ul li a:hover {
            background-color: #8bc34a; /* Lighter green */
            color: white;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 5;
            text-align: center;
        }

        .section {
            margin-bottom: 40px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            color: #FFC107; /* Yellow */
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        .about-me img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #FF9800; /* Orange border */
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .portfolio-item {
            background-color: #ffe0b2; /* Light orange */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .portfolio-item:hover {
            transform: translateY(-5px) scale(1.02);
        }

        .portfolio-item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            display: block;
            border-bottom: 3px solid #FF9800;
        }

        .portfolio-item h3 {
            color: #f44336; /* Red */
            margin: 15px 10px 5px;
            font-size: 1.5em;
        }

        .portfolio-item p {
            color: #6d4c41; /* Brown */
            font-size: 0.9em;
            padding: 0 10px 15px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 500px;
            margin: 0 auto;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            padding: 12px;
            border: 2px solid #aed581; /* Light green */
            border-radius: 8px;
            font-family: 'Comic Neue', cursive;
            font-size: 1em;
        }

        .contact-form textarea {
            resize: vertical;
            min-height: 100px;
        }

        .contact-form button {
            background-color: #FF9800; /* Orange */
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Comic Neue', cursive;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #f57c00; /* Darker orange */
        }

        .footer {
            background-color: rgba(103, 58, 183, 0.7); /* Purple */
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
            position: relative;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="cartoon-forest-bg">
        <div class="tree left"></div>
        <div class="tree right"></div>
        <div class="tree center"></div>
    </div>

    <header class="header">
        <h1>Welcome to My Cartoon Forest Portfolio!</h1>
        <nav>
            <ul>
                <li><a href="#about">About Me</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <section id="about" class="section about-me">
            <h2>About Me </h2>
            <img src="https://via.placeholder.com/180/81c784/FFFFFF?text=My+Avatar" alt="My Cartoon Avatar">
            <p>สวัสดีครับ/ค่ะ! ยินดีต้อนรับสู่ป่าแห่งความคิดสร้างสรรค์ของฉัน ฉันคือ [ชื่อของคุณ], ผู้หลงใหลในการ [สิ่งที่คุณสนใจ/ทำ] ฉันชอบที่จะสร้างสรรค์สิ่งใหม่ๆ และเรียนรู้สิ่งต่างๆ ตลอดเวลา ลองมาสำรวจผลงานของฉันกัน!</p>
        </section>

        <section id="portfolio" class="section">
            <h2>My Magical Creations </h2>
            <div class="portfolio-grid">
                <div class="portfolio-item">
                    <img src="https://via.placeholder.com/300x180/ADD8E6/FFFFFF?text=Project+1" alt="Project 1">
                    <h3>Project Title 1</h3>
                    <p>คำอธิบายสั้นๆ เกี่ยวกับโปรเจกต์นี้ เป็นงานออกแบบที่น่ารักมากๆ เลย!</p>
                </div>
                <div class="portfolio-item">
                    <img src="https://via.placeholder.com/300x180/FFB6C1/FFFFFF?text=Project+2" alt="Project 2">
                    <h3>Project Title 2</h3>
                    <p>อีกหนึ่งผลงานที่ภูมิใจนำเสนอ ด้วยสีสันสดใสและไอเดียสุดเจ๋ง!</p>
                </div>
                <div class="portfolio-item">
                    <img src="https://via.placeholder.com/300x180/DDA0DD/FFFFFF?text=Project+3" alt="Project 3">
                    <h3>Project Title 3</h3>
                    <p>งานนี้แสดงให้เห็นถึงทักษะและความคิดสร้างสรรค์ของฉัน ลองดูสิ!</p>
                </div>
                <div class="portfolio-item">
                    <img src="https://via.placeholder.com/300x180/FFD700/FFFFFF?text=Project+4" alt="Project+4">
                    <h3>Project Title 4</h3>
                    <p>โปรเจกต์ใหม่ล่าสุดที่ผสมผสานความสนุกและฟังก์ชันการใช้งานเข้าด้วยกัน</p>
                </div>
            </div>
        </section>

        <section id="contact" class="section">
            <h2>Let's Chat! </h2>
            <p>หากคุณมีคำถาม ข้อเสนอแนะ หรือต้องการทำงานร่วมกัน อย่าลังเลที่จะติดต่อฉัน!</p>
            <form class="contact-form">
                <input type="text" name="name" placeholder="ชื่อของคุณ" required>
                <input type="email" name="email" placeholder="อีเมลของคุณ" required>
                <textarea name="message" placeholder="ข้อความของคุณ" required></textarea>
                <button type="submit">ส่งข้อความถึงฉัน</button>
            </form>
        </section>
    </div>

    <footer class="footer">
        <p>&copy; 2023 My Cartoon Forest Portfolio. All rights reserved.</p>
    </footer>
</body>
</html>
